<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% seo %}

  <!-- twitter specific head tags -->
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@fuzzygroup">
  <meta name="twitter:creator" content="@fuzzygroup">
  <meta name="twitter:title" content="{{ page.title }}">

  {% if page.description %}
    <meta name="twitter:description"
      content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description"
      content="{{ page.content | strip_html | xml_escape
        | truncate: 200 }}">
  {% endif %}

  {% if page.image %}
    <meta name="twitter:image"
      content="{{ page.image }}">
  {% else if 3 == 4%}
    <meta name="twitter:image"
      content="http://fuzzyblog.io/blog/assets/scott_johnson.jpg">
  {% else %}
    <meta name="twitter:image"
      content="https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-1/p320x320/68719171_10157771682836416_1011394309204738048_n.jpg?_nc_cat=104&_nc_oc=AQkkqjMu-HihktMpnEakT1ZihBalo2WE5ILAGYUEWogIpytHlyaZvAiBHYaB9ZpCg3c&_nc_ht=scontent-ort2-2.xx&oh=0173f75a9378e95c4648333322ea598d&oe=5DD9D289">
  {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-83931583-1', 'auto');
    ga('send', 'pageview');

  </script>
    
  <script type="text/javascript">
    function do_search() {
      var searchForm = document.getElementById('search');
      var q = document.getElementById('q');
      var searchQuery = "site:fuzzyblog.io " + q.value;
      document.location = "https://www.google.com/search?q=" + searchQuery;
    }
  </script>
</head>
